name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.8
          channels: conda-forge
          environment-file: environment.yml   # <-- cria e ativa ambiente do yml
          activate-environment: teoremas     # <-- ativa o ambiente 'teoremas'
          auto-update-conda: true
          auto-activate-base: false           # desativa auto ativação do base
          architecture: x64
          clean-patched-environment-file: true
          run-post: true

      - name: Install dependencies via conda (optional if environment.yml is enough)
        run: |
          conda install --yes numpy pandas

      - name: Run tests
        run: |
          conda activate teoremas
          pytest

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
