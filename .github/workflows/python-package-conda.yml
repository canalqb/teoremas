name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.8  # setup base, mas o env seguir√° environment.yml
          channels: conda-forge,defaults
          auto-update-conda: true
          auto-activate-base: false

      - name: Remove existing environment if it exists
        run: |
          conda env remove -n teoremas || echo "Environment 'teoremas' does not exist, skipping removal"

      - name: Create environment from environment.yml
        run: conda env create --file environment.yml

      - name: Confirm Python version
        run: conda run -n teoremas python --version

      - name: Install any additional dependencies (optional)
        run: conda run -n teoremas conda install --yes numpy pandas

      - name: Run tests
        run: conda run -n teoremas pytest

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
