name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.8  # usado s√≥ para o setup do conda
          channels: conda-forge,defaults
          auto-update-conda: true
          auto-activate-base: false

      - name: Create conda environment from environment.yml
        run: |
          conda env create --file environment.yml

      - name: Run tests with pytest in conda environment
        run: conda run -n teoremas pytest tests

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
