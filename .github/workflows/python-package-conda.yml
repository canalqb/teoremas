name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.8
          channels: conda-forge
          activate-environment: base
          auto-update-conda: true
          auto-activate-base: true
          architecture: x64
          clean-patched-environment-file: true
          run-post: true

      - name: Install dependencies
        run: |
          conda install --yes numpy pandas pytest

      - name: Run tests
        run: |
          pytest

      # Opcional: Cache conda packages para acelerar builds futuros
      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
