name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Limpar cache do conda e pip
        run: |
          conda clean --all --yes
          pip cache purge

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.11
          channels: conda-forge,defaults
          auto-update-conda: true
          auto-activate-base: false
          use-mamba: true

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-

      - name: Remove existing environment if exists
        shell: bash -l {0}
        run: conda env remove -n teoremas -y || true

      - name: Create environment from environment.yml
        shell: bash -l {0}
        run: |
          mamba env create -f environment.yml
          conda activate teoremas
          python --version

      - name: Install additional dependencies (optional)
        shell: bash -l {0}
        run: |
          conda activate teoremas
          mamba install --yes numpy pandas

      - name: Run tests with pytest
        shell: bash -l {0}
        run: |
          conda activate teoremas
          pytest tests
