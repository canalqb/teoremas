name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.8  # Usado só para setup
          channels: conda-forge,defaults
          auto-update-conda: true
          auto-activate-base: false

      - name: Create and activate environment from environment.yml 
        run: |
          conda env remove -n teoremas -y || echo "No existing env to remove"
          conda env create --file environment.yml
          conda activate teoremas
          python --version  # Confirmar versão instalada

      - name: Install additional dependencies (optional)
        run: |
          conda install --yes -n teoremas numpy pandas

      - name: Run tests with pytest
        run: |
          conda run -n teoremas pytest tests

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
