name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda with conda-forge only
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          use-mamba: false               # Desativa mamba
          channels: conda-forge          # Remove repo.anaconda.com
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: teoremas
          environment-file: environment.yml

      - name: Show Python version (confirmação)
        run: python --version

      - name: Run tests with pytest
        run: conda run -n teoremas pytest tests

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-
