name: Python package conda CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda (Miniforge3)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          python-version: 3.11  # Atualizado para Python 3.11
          channels: conda-forge,defaults
          auto-update-conda: true
          auto-activate-base: false
          use-mamba: true  # Mamba é mais rápido

      - name: Cache conda packages
        uses: actions/cache@v3
        with:
          path: ~/.conda/pkgs  # Cache dos pacotes conda
          key: ${{ runner.os }}-conda-pkgs-${{ hashFiles('**/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-pkgs-

      - name: Create environment from environment.yml
        shell: bash -l {0}  # Importante para ativar conda corretamente
        run: |
          mamba env create -f environment.yml --force
          conda activate teoremas
          python --version

      - name: Install additional dependencies (optional)
        shell: bash -l {0}
        run: |
          conda activate teoremas
          mamba install --yes numpy pandas

      - name: Run tests with pytest
        shell: bash -l {0}
        run: |
          conda activate teoremas
          pytest tests
