name: Publicar Pacote Python

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ✅ Corrigido para usar Python 3.11

      - name: Atualizar pip e instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # ✅ Pode ser incluído aqui diretamente

      - name: Rodar testes com pytest
        run: pytest

      - name: Instalar ferramentas de build e twine
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Construir pacote
        run: python -m build

      - name: Publicar pacote no PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
