---
name: CanalQb GitHub Actions Demo
on:
  push: null
jobs:
  demo-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
      - name: Mensagem inicial
        run: echo "🎉 Olá! Este job foi disparado pelo evento ${{ github.event_name }}."
      - name: Info do servidor
        run: echo "🐧 Rodando em ${{ runner.os }} no GitHub."
      - name: Info do repositório
        run: |
          echo "🔎 Branch: ${{ github.ref }} | Repo: ${{ github.repository }}"
      - name: Listar arquivos no workspace
        run: ls ${{ github.workspace }}
      - name: Mensagem final do CanalQb
        run: echo "🚀 Obrigado por contribuir com o CanalQb! Visite
          https://www.youtube.com/@canalqb"
